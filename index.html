<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Challenge-Desafio 1-Logica</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <video src="video.mp4" autoplay="true" muted="true" loop="true" poster="video.mp4"></video>
    
    <header>
        <img src="img/Logo.png" alt="Logo-Alura"> 
    </header>
   <main>
        <section class="seccion">
            <textarea id="introducir-texto" class="textarea" type="mensaje" cols="50" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div id="style" class="advertencia">
                <p>Solo letras minúsculas, sin caracteres especiales</p>
            </div>
            <div class="botones">
                <button id="boton-1" class="boton1">Encriptar!</button>
                <button id="boton-2"class="boton2">Desencriptar!</button>
            </div>
        </section>
        <section class="tablero">
            <div id="container-resultado">
                <h2 id="titulo-resultado"></h2>
            </div>
            <div id="toy" class="container-Img">
                <img src="img/Muñeco.png" alt="Muñeco">
                <p  class="texto-1"><strong>Ningún mensaje fue encontrado</strong></p>
                <p class="texto-2">Ingresa el mensaje que desea encriptar o desencriptar</p>
            </div>
            <textarea id="resultado" readonly></textarea>
            <button id="boton-copiar" class="botonCopiar">Copiar</button>
           
        </section>
    </main> 
    <footer><p>Created By Gisel Padilla and ORACLE One + Alura LATAM ©2022</p></footer>

    <script src="js/encriptar.js"></script>
</body>
</html>
